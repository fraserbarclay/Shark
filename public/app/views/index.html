<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shark Attack</title>

  <!-- FOR ANGULAR ROUTING -->
  <base href="/">

  <!-- CSS  -->
  <!-- load bootstrap from CDN and custom CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS -->
  <!-- load angular and angular-route via CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/gameCtrl.js"></script>

  <!-- services -->
  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>

  <!-- main Angular app files -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light" ng-if="main.loggedIn" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="/">Shark Attack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto" ng-if="main.loggedIn">
          <li class="nav-item">
              <a class="nav-link" href="/game">Game</a>
          </li>
          <li class="nav-item" ng-if="!main.loggedIn">
              <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" ng-if="main.loggedIn">
              <a class="nav-link" href="/users/{{ main.user.userID }}">Account Settings</a>
          </li>
          <li class="nav-item" ng-if="main.loggedIn">
              <a class="nav-link" href="#" ng-click="main.doLogout()">Logout</a>
          </li>
        </ul>
        <span class="navbar-text" ng-if="main.loggedIn">
            Hello {{ main.user.username }}!
        </span>
      </div>
    </nav>

  <main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
  </main>

</body>

</html>
