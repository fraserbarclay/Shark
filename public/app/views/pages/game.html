<div class="page-header">
  <h1>Game</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-4 col-md-12">
      <div id="chat">
        <p ng-repeat="message in game.messages">
          <strong>{{message.username}}</strong>: {{message.message}}
        </p>
      </div>
      <form style="width:parent;" ng-submit="game.sendMessage()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Type text here" ng-model="game.gameData.chatMessage">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Send Message</button>
      </form>
    </div>

    <div class="col-xs-8 col-md-12">
      <canvas id="demoCanvas" width="500" height="200"></canvas>
    </div>
  </div>

  <div id="users"></div>
</div>
